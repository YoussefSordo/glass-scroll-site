<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sordo Studio</title>

  <style>
    /* ==========================
       RESET / BASIC STYLES
       ========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* ==========================
       GRADIENT IMAGE CONTAINER
       ========================== */
    .image-wrapper {
      width: 100vw;
    }

    .gradient-image {
      display: block;
      width: 100vw;   /* fill screen width */
      height: auto;   /* natural vertical scroll */
    }

    /* ==========================
       LAMINATED GLASS OVERLAY
       ==========================
       - stronger effect (more visible)
       - fixed in screen
       - does NOT move with scroll
    */
    .glass-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;

      background-image: url("glass-lines.png");
      background-repeat: repeat;
      background-size: auto 100vh; /* 617 px side horizontal */
      background-position: center top;

      mix-blend-mode: overlay;
      opacity: 0.6; /* stronger glass effect */
    }
  </style>
</head>

<body>

  <!-- ==========================
       GRADIENT IMAGE (SCROLLABLE)
       ========================== -->
  <div class="image-wrapper">
    <img
      src="color_gradient_ultra_seamless.jpg"
      alt="Gradient Background"
      class="gradient-image"
    >
  </div>

  <!-- ==========================
       GLASS OVERLAY (FIXED)
       ========================== -->
  <div class="glass-overlay"></div>

  <!-- ==========================
       SCROLL SCRIPT
       ==========================
       - optional for future scroll-based effects
       - currently glass is fixed
  -->
  <script>
    // Currently no scroll movement for glass
    // You can later add subtle parallax if desired
  </script>

</body>
</html>

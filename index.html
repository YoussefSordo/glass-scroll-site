<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sordo Studio</title>

  <style>
    /* ==========================
       RESET / BASIC STYLES
       ========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* ==========================
       GRADIENT IMAGE CONTAINER
       ========================== */
    .image-wrapper {
      width: 100vw;
    }

    .gradient-image {
      display: block;
      width: 100vw;   /* fill screen width */
      height: auto;   /* natural vertical scroll */
    }

    /* ==========================
       LAMINATED GLASS OVERLAY
       ==========================
       - fills screen without repeating
       - scales to fit viewport
       - maintains aspect ratio
       - fixed on screen
    */
    .glass-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;

      background-image: url("glass-lines.png");
      background-repeat: no-repeat;        /* do not repeat */
      background-size: cover;              /* scale to fill viewport */
      background-position: top left;       /* show top-left portion by default */

      mix-blend-mode: overlay;
      opacity: 0.6;                        /* stronger effect */
    }
  </style>
</head>

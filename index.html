<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sordo Studio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* Stable reference container */
    .image-wrapper {
      width: 100vw;
      overflow: hidden;
    }

    .rotated-image {
      display: block;
      height: 100%;
      width: 100%;
      transform: rotate(90deg);
      transform-origin: center center;
    }
  </style>
</head>

<body>

  <div class="image-wrapper">
    <img
      src="color_gradient_ultra_seamless.jpg"
      alt="Gradient Background"
      class="rotated-image"
    >
  </div>

</body>
</html>

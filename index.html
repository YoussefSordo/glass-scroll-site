  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Scroll</title>

  <!-- Main stylesheet (must be in same folder) -->
  <link rel="stylesheet" href="./style.css?v=2" />
</head>

<body>

  <!--
    SCROLLING BACKGROUND
    Five full-height panels using gradient.jpg
  -->

    <section class="panel normal"></section>

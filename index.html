<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sordo Studio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* This div creates the correct vertical scroll space */
    .image-wrapper {
      width: 100vw;
      height: calc(100vw * (4096 / 600)); /* force long dimension */
      position: relative;
      overflow: hidden;
    }

    .rotated-image {
      position: absolute;
      top: 50%;
      left: 50%;

      height: 100vw;      /* short side fills screen */
      width: auto;

      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center;
    }
  </style>
</head>

<body>

  <div class="image-wrapper">
    <img
      src="color_gradient_ultra_seamless.jpg"
      alt="Gradient Background"
      class="rotated-image"
    >
  </div>

</body>
</html>

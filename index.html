<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sordo Studio</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* ===== EXISTING GRADIENT CODE (UNCHANGED) ===== */

    .image-wrapper {
      width: 100vw;
      height: auto;
      overflow: hidden;
    }

    .rotated-image {
      display: block;
      width: auto;
      height: 100vw;
      transform: rotate(90deg);
      transform-origin: center center;
      margin: auto;
    }

    /* ===== LAMINATED GLASS OVERLAY (NEW) ===== */

    .glass-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;

      background-image: url("glass-lines.png");
      background-repeat: repeat;
      background-size: auto 100vh; /* 617px side stays horizontal */
      background-position: center top;

      mix-blend-mode: overlay;
      opacity: 0.35;
    }
  </style>
</head>

<body>

  <!-- ===== GRADIENT IMAGE ===== -->
  <div class="image-wrapper">
    <img
      src="color_gradient_ultra_seamless.jpg"
      alt="Gradient Background"
      class="rotated-image"
    >
  </div>

  <!-- ===== GLASS LAYER ===== -->
  <div class="glass-overlay"></div>

  <!-- ===== SCROLL INTERACTION ===== -->
  <script>
    const glass = document.querySelector('.glass-overlay');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      /* subtle laminated glass displacement */
      glass.style.backgroundPosition = `center ${scrollY * 0.15}px`;
    });
  </script>

</body>
</html>

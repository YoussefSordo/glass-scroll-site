<!doctype html>
<html lang="en">
<head>
  <!-- Basic metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Glass Scroll</title>

  <!-- Load CSS (must be in same folder as index.html) -->
  <link rel="stylesheet" href="./style.css?v=1" />
</head>

<body>
  <!--
    SCROLLING BACKGROUND
    This creates 5 full-screen panels that scroll.
  -->
  <main class="bg">
    <section class="panel normal" aria-hidden="true"></section>
    <section class="panel mirror" aria-hidden="true"></section>
    <section class="panel normal" aria-hidden="true"></section>
    <section class="panel mirror" aria-hidden="true"></section>
    <section class="panel normal" aria-hidden="true"></section>
  </main>

  <!--
    FIXED GLASS OVERLAY
    This stays pinned to the viewport while the background scrolls under it.
  -->
  <div class="glass" aria-hidden="true"></div>
</body>
</html>

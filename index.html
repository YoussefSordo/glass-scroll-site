<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FYI Glass + Scroll</title>
  <link rel="stylesheet" href="./style.css?v=7" />
</head>

<body>
  <!-- Long scrolling gradient background (you scroll this) -->
  <main class="scroll-bg" aria-hidden="true"></main>

  <!-- FYI demo block stays fixed and centered -->
  <div class="stage" aria-hidden="true">
    <div class="figure"
      style="
        --glassSectionHeight: 24px;
        --blur: 20px;
        --glassRotation: -16deg;
        --gradientRotation: 12deg;
      "
    >
      <div class="source"></div>
      <div class="glass"></div>
    </div>
  </div>
</body>
</html>
